<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./cat.css">
    <title>Cat</title>
</head>

<body>

    <div class="body">
        <div class="ear left">
            <div class="inner-ear" id="inner-ear-left"></div>

        </div>
        <div class="ear right">
            <div class="inner-ear" id="inner-ear-right"></div>
        </div>

            <div class="eye-right"></div>
            <div class="black-nose"></div>

                <div class="part-right"></div>
            </div>
            <div class="tail"></div>
            <div class="paw-left"></div>
            <div class="paw-right"></div>

        </div>
    </div>



</body>

</html>
